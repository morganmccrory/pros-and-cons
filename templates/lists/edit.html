{% extends "base.html" %}

{% block content %}
  <div class="page-header">
    <h3><a href="{{ url_for('show_list', slug=list.slug) }}">{{ list.name }}</a></h3>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-3">
        <h4>Pros</h4>
        <ol>
          {% for pro in list.pros %}
            <li>{{ pro.body }}<span class="glyphicon glyphicon-pencil edit-page"><span class="glyphicon glyphicon-remove edit-page"></span></li>
          {% endfor %}
        </ol>
      </div>
      <div class="col-sm-3">
        <h4>Cons</h4>
        <ol>
          {% for con in list.cons %}
            <li>{{ con.body }}<span class="glyphicon glyphicon-pencil edit-page"><span class="glyphicon glyphicon-remove edit-page"></li>
          {% endfor %}
        </ol>
      </div>
      <div class="col-sm-3"></div>
    </div>
  </div>
  <form action="{{ url_for('delete_list', slug=list.slug) }}" method="POST">
    <button type="submit" name="_method" value="DELETE" class="btn-link" onclick="return confirm('Are you sure you want to delete this item?');">Delete List</button>
  </form>
{% endblock %}


<form action="{{ url_for('update_list', slug=list.slug) }}" method="POST">
  <label>Name</label>
  <input type="text" name="name" value={{ list.name }} >

  <label>Slug</label>
  <input type="text" name="slug" value={{ list.slug }}>

  <input type="submit" value="Update">
</form>
