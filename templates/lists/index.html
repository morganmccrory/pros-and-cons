{% extends "base.html" %}

{% block title %} - Home{% endblock %}
  {% block content %}
    <div class="page-header">
      <h4>
        <small>Existing Pro and Con Lists</small><br><br>
        {% for list in lists %}
          <a href="{{ url_for('show_list', slug=list.slug) }}">{{ list.name }}</a><br><br>
        {% endfor %}
      </h4>
    </div>
    <a href="/lists/create">Create new list</a>
  {% endblock %}
